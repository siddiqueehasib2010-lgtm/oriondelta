<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 3D Cube</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            /* Creates the 3D viewing perspective */
            perspective: 1000px; 
            overflow: hidden; /* Hide scrollbars just in case */
        }

        #scene {
            width: 200px;
            height: 200px;
        }

        #cube {
            width: 100%;
            height: 100%;
            position: relative;
            /* **THE KEY:** Makes child elements (faces) exist in 3D space */
            transform-style: preserve-3d; 
            transition: transform 0.1s; /* For smooth spinning updates */
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            line-height: 200px;
            font-size: 24px;
            font-family: sans-serif;
            text-align: center;
            color: white;
            opacity: 0.9;
            backface-visibility: hidden; /* Helps prevent flickering */
        }

        /* Position and rotate each face into a cube shape */
        .front  { background: #E74C3C; transform: translateZ(100px); }
        .back   { background: #3498DB; transform: rotateX(180deg) translateZ(100px); }
        .right  { background: #27AE60; transform: rotateY(90deg) translateZ(100px); }
        .left   { background: #F39C12; transform: rotateY(-90deg) translateZ(100px); }
        .top    { background: #9B59B6; transform: rotateX(90deg) translateZ(100px); }
        .bottom { background: #1ABC9C; transform: rotateX(-90deg) translateZ(100px); }
    </style>
</head>
<body>
    
    <div id="scene">
        <div id="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>

    <script>
        const cube = document.getElementById('cube');
        let rotationX = 0;
        let rotationY = 0;

        // The main game loop function
        function animate() {
            // Increase the rotation values slightly each frame
            rotationX += 0.5; 
            rotationY += 0.5;

            // Apply the new 3D rotation using CSS transform
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            
            // Tells the browser to run this function again before the next repaint
            requestAnimationFrame(animate);
        }

        // Start the continuous animation loop
        animate();
    </script>

</body>
</html>
